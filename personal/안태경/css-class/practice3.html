  <head>
    <meta charset="UTF-8" />

    <title>스나이퍼팩토리 메뉴</title>
    <style>
      /* css reset */
      * {
        margin: 0px;
        padding: 0px;
      }

      ul,
      ol {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
      /* body */
      body {
        display: flex;
        justify-content: center;
        background: linear-gradient(blue, 10%, pink);
        height: 2000px;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
      }
      /* nav */
      nav {
        position: fixed;
        display: flex;
        align-items: center;
        width: 80%;
        height: 80px;
        min-width: 800px;
        /* background-color: dodgerblue; */
      }
      nav img {
        width: 100px;
      }
      nav > ul {
        width: 100%;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(6, auto);
        grid-gap: 30px;
        color: white;
        font-size: 0;
      }
      nav > ul > li {
        text-align: center;
        /* border: 1px solid black; */
        height: 30px;
        font-size: 16px;
        :hover {
          transition: 0.3s ease;
          font-size: large;
        }
      }
    </style>
  </head>
