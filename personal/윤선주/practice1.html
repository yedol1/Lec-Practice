<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기 소개</title>
</head>
<body>
  <header>
    <h1>자기 소개</h1>
  </header>
  <main>
    <section>
      <h2>안녕하세요.</h2>
      <br>
      <article>
        <h3>제 이름은</h3>
        <ul>
            <li>윤선주입니다. 프론트엔드를 공부하고 있습니다.</li>
        </ul>
      </article>
    </section>
    <br>
    <section>
      <h2>제가..</h2>
      <article>
        <h3>좋아하는 것은</h3>
        <ul>
            <li>늦잠 자기 입니다.....🤣</li>
        </ul>
      </article>
      <article>
        <h3>싫어하는 것은</h3>
        <ul>
            <li>너무 추운 겨울입니다. 손발이 시려요...🥶</li>
        </ul>
      </article>
      <article>
        <h3>취미는</h3>
        <p>
            <ul>
                <li>테니스 치기입니다.</li>
            </ul>
        </p>
      </article>
    </section>
    <br>
    <section>
      <h2>성격</h2>
      <article>
        <h3>ISTP</h3>
        <ul>
            <li>혼자 있는 시간을 즐기는 조용하고 신중한 성격이에요.</li>
            <li>새로운 지식과 기술을 배우는 것에 흥미가 많습니다.</li>
            <li>스스로 문제를 해결하려고 노력하고 성장하는 것을 즐겨요.</li>
        </ul>
    </section>
  </main>
  <br>
  <footer>
    <div style="margin-top: 30px";>같이 성장해요. 감사합니다.</p>
  </footer>
</body>
</html>
